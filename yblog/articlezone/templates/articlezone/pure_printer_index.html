<script>
	let my_id = {{node_id}}
	// 向父节点发送信息。
	let my_height = -1
	setTimeout(()=>{ // 监听高度变化
		
		let height_provider = document.getElementsByClassName("heightProvider")
		if(height_provider.length <= 0){
			return 
		}
		height_provider = height_provider[0]

		if(my_height != height_provider.offsetHeight){
			my_height = height_provider.offsetHeight
			window.parent.postMessage({ // 向父节点发送消息
				verification: "showchildren" , 
				son_id: my_id , 
				height: my_height , 
			} , "*")
		}
	} , 2000)
</script>
