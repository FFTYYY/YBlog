{% load universe_extras %}
{% load article_zone_extras %}
{% load static %}

<link rel = "stylesheet" type = "text/css" 
	href = {% static "content_area/content_area.css"|make_static:"this" %} 
/>

<script>
Vue.component("content-area" , {
	delimiters: ["[[", "]]"],
	template:`{% include "./content_area.html"%}`,
})
</script>


<script>
// 启动nice scroll
$(document).ready(
	function() { 
		$(".content-area .content").niceScroll(
			{
				cursorborder:"",
				cursorcolor:"#657899",
				boxzoom:false
			}
		);
		setInterval(function(){
			$(".content-area .content").getNiceScroll().resize()
		} , 500)
	}
);
</script>

<!--注意，目前没有用这个文件，因为content_area太长了，不适合作为component-->
